<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator project</h1> 
    <!-- HIDDEN VALUES -->
    <input type="hidden" value="" class="nbB">
    <input type="hidden" value="" class="nbA">
    <!-- HIDDEN VALUES -->

    <div class="container">

        <div class="screen">
            <div class="operation"></div>
            <div class="input"></div>
        </div>

        <div class="keyboard">

            <div class="row">
                <button class="duoBtn">CLEAR</button>
                <button class="duoBtn">DELETE</button>
            </div>

            <div class="row">
                <button class="btn" value="7">7</button>
                <button class="btn" value="8">8</button>
                <button class="btn" value="9">9</button>
                <button class="btn" value="/">/</button>
            </div>

            <div class="row">
                <button class="btn" value="4">4</button>
                <button class="btn" value="5">5</button>
                <button class="btn" value="6">6</button>
                <button class="btn op" value="*">X</button>
            </div>

            <div class="row">
                <button class="btn" value="1">1</button>
                <button class="btn" value="2">2</button>
                <button class="btn" value="3">3</button>
                <button class="btn op" value="-">-</button>
            </div>

            <div class="row">
                <button class="btn dec" value=".">.</button>
                <button class="btn" value="0">0</button>
                <button class="btn eq" value="=">=</button>
                <button class="btn op" value="+">+</button>
            </div>

        </div>
    </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
